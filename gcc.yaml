---
- name: 'Make build directory'
  file:
    path: "{{ build_dir }}"
    state: directory

- name: 'Install build packages'
  yum:
    name: "{{ item }}"
  with_items:
    - gmp-devel
    - mpfr-devel
    - libmpc-devel
    - libzip-devel
    - zip

- name: 'Download GCC'
  get_url:
    url: "http://www.netgull.com/gcc/releases/gcc-{{ gcc_version }}/gcc-{{ gcc_version }}.tar.gz"
    dest: "{{ build_dir }}"
    validate_certs: no

- name: 'Untar GCC'
  command: "tar -zxvf {{ build_dir }}/gcc-{{ gcc_version }}.tar.gz"
  args:
    chdir: "{{ build_dir }}"
    creates: "{{ build_dir }}/gcc-{{ gcc_version }}"

- name: 'Configure GCC'
  shell: "./configure --prefix={{ puppetlabs_build_dir }} --disable-multilib --enable-shared"
  args:
    chdir: "{{ build_dir }}/gcc-{{ gcc_version }}"

- name: 'Run GCC make'
  command: make
  args:
    chdir: "{{ build_dir }}/gcc-{{ gcc_version }}"

- name: 'Run GCC make install'
  command: make install
  args:
    chdir: "{{ build_dir }}/gcc-{{ gcc_version }}"
